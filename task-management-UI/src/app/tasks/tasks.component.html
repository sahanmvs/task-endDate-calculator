<div class="container">
    <div class="row justify-content-center">
        <div class="col-9 align-self-center">
            <div class="card">
                <div class="card-header"><h4>Calculate Task EndDate</h4></div>
                <div class="card-body">
                    <form [formGroup]="task" (ngSubmit)="calculateEndDate()">
                        <div class="form-group">
                          <label>Start Date</label>
                          <input type="date" formControlName="startDate" class="form-control col-sm-6" placeholder="Enter start date">
                        </div><br />
                        <div *ngIf="startDate">
                            <div *ngIf="startDate.touched && startDate.invalid" class="alert alert-danger">
                                <div *ngIf="startDate.errors?.['required']">
                                    start date is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>number of days</label>
                            <input type="number" formControlName="numberOfDays" class="form-control col-sm-6" placeholder="Enter number of days">
                        </div>
                        <br />
                        <div *ngIf="numberOfDays">
                            <div *ngIf="numberOfDays.touched && numberOfDays.invalid" class="alert alert-danger">
                                <div *ngIf="numberOfDays.errors?.['required']">
                                    number of days are required.
                                </div>
                                <div *ngIf="numberOfDays.errors?.['min']">
                                    number of days can't be negative
                                </div>                        
                            </div>
                        </div>
                        

                        <button type="submit" class="btn btn-primary">Calculate</button>
                      </form>
                      <br />
   
                      <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Completion date of the task is: {{endDate}} </strong>
                        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>

                      <div *ngIf="errAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Failed !!! </strong>
                        <button (click)="closeErrAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
